<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p>Calculator App</p>
    </div>
    <div class="container">
      <input type="text" class="screen" />
      <div class="calc">
        <div class="sign clear">C</div>
        <div class="sign delete"></div>
        <div class="operator devide">/</div>
        <div class="operator myltiply">X</div>
        <div class="operator minus">-</div>
        <div class="operator plus">+</div>
        <div class="operator mod">%</div>
        <div class="equal">=</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="number zero">0</div>
        <div class="number dot">.</div>
      </div>
    </div>
    <div class="footer">
      Developed With <span>&lt3</span> By <span>Youssef</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
